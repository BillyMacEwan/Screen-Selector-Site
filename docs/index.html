<!DOCTYPE html>
<html lang="en">
    
<head>
    
<meta charset="utf-8">

<title>Screen Style Select</title>

<script>
    // Function to change webpage background color
    function changeBodyBg(color){
        document.body.style.background = color;
    }
</script>

<style>
  #video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
  }
  
  #nav {
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
  }
}
</style>

</head>

<body>
    <div id="nav">
        <label>Change Webpage Background To:</label>
        <button type="button" onclick="changeBodyBg('black');">Black</button>
        <button type="button" onclick="changeBodyBg('blue');">Blue</button>
        <button type="button" onclick="document.location='naturescene.html';">Nature Video</button>
    </div>
</body>

</html>
